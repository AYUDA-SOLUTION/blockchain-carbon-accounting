enum TokenType {
  RenewableEnergyCertificate
  CarbonEmissionsOffset
  AuditedEmissions
}

type Token @entity {
  id: ID!
  count: BigInt!
  type: TokenType!
  issuer: Bytes!
  issuee: Bytes!
  fromDate: BigInt!
  thruDate: BigInt!
  automaticRetireDate: BigInt!
  metadata: String
  manifest: String
  description: String
  holders: [Holder!] @relation
}


type Holder @entity {
  id: ID!
  address: Bytes!
  tokens: [Token!] @relation
}
